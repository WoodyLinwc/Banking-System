<!-- transfer-sent.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money Transfer Sent</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Money Transfer Sent</h2>
        
        <p>Hello <span th:text="${name}">User</span>,</p>
        
        <p>Your money transfer has been completed successfully.</p>
        
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p style="margin: 5px 0;"><strong>Amount:</strong> $<span th:text="${#numbers.formatDecimal(amount, 1, 2)}">0.00</span></p>
            <p style="margin: 5px 0;"><strong>To Account:</strong> <span th:text="${destinationAccount}">XXXXXXXXXX</span></p>
            <p style="margin: 5px 0;"><strong>Reference Number:</strong> <span th:text="${reference}">XXXXX</span></p>
            <p style="margin: 5px 0;"><strong>New Balance:</strong> $<span th:text="${#numbers.formatDecimal(newBalance, 1, 2)}">0.00</span></p>
        </div>
        
        <p>If you did not initiate this transfer, please contact our support team immediately.</p>
        
        <p>Best regards,<br>Your Bank Team</p>
    </div>
</body>
</html>
