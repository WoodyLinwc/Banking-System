<!-- transfer-received.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money Transfer Received</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #2c3e50;">Money Transfer Received</h2>
        
        <p>Hello <span th:text="${name}">User</span>,</p>
        
        <p>You have received a money transfer to your account.</p>
        
        <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p style="margin: 5px 0;"><strong>Amount:</strong> $<span th:text="${#numbers.formatDecimal(amount, 1, 2)}">0.00</span></p>
            <p style="margin: 5px 0;"><strong>From Account:</strong> <span th:text="${sourceAccount}">XXXXXXXXXX</span></p>
            <p style="margin: 5px 0;"><strong>Reference Number:</strong> <span th:text="${reference}">XXXXX</span></p>
        </div>
        
        <p>The money has been credited to your account and is available for immediate use.</p>
        
        <p>Best regards,<br>Your Bank Team</p>
    </div>
</body>
</html>
